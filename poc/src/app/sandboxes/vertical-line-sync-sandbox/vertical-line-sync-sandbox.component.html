<div class="vertical-line-sync-sandbox">
  <div class="vertical-line-sync-sandbox__chart-toolbar">
    <button class="input-container__button mat-button mat-raised-button" (click)="zoomIn()">Zoom In</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="zoomOut()">Zoom Out</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="zoomReset()">Zoom Reset</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="addCustomPoints()">Custom points</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="clearCustomPoints()">Clear custom points</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="addSelectedPoints()">Select points</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="clearSelectedPoints()">Clear selection</button>
    <button class="input-container__button mat-button mat-raised-button" (click)="createHTML()">Export to SVG</button>
    <div class="vertical-line-sync-sandbox__row">
      <label class="row__label">minY1</label>
      <div class="row__value">
        <lw-number-input [minValue]="1" [(ngModel)]="minY[0]" (ngModelChange)="updateY1Range()"></lw-number-input>
      </div>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <label class="row__label">maxY1</label>
      <div class="row__value">
        <lw-number-input [minValue]="1" [(ngModel)]="maxY[0]" (ngModelChange)="updateY1Range()"></lw-number-input>
      </div>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <label class="row__label">minY2</label>
      <div class="row__value">
        <lw-number-input [minValue]="1" [(ngModel)]="minY[1]" (ngModelChange)="updateY2Range()"></lw-number-input>
      </div>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <label class="row__label">maxY2</label>
      <div class="row__value">
        <lw-number-input [minValue]="1" [(ngModel)]="maxY[1]" (ngModelChange)="updateY2Range()"></lw-number-input>
      </div>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <label class="row__label">Top limit</label>
      <div class="row__value">
        <lw-number-input [minValue]="1" [(ngModel)]="topLimitValue" (ngModelChange)="topLimitValueChange()"></lw-number-input>
      </div>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <mat-slide-toggle [(ngModel)]="rotated">Toggle rotate</mat-slide-toggle>
    </div>
    <div class="vertical-line-sync-sandbox__row">
      <mat-slide-toggle [(ngModel)]="yGridLinesTopLimitEnabled" (change)="toggleTopLimit()">Toggle top limit</mat-slide-toggle>
    </div>
  </div>
  <div class="vertical-line-sync-sandbox__charts" #chartsContainer>
    <div class="vertical-line-sync-sandbox__chart-content chart-content">
      <lw-line-chart-wrapper
        [chartId]="chartInfos[0].chartId"
        [dataSet]="chartInfos[0].dataSet"
        [size]="chartSize"
        [hideXTicks]="true"
        [yGridLines]="yGridLines"
        [yGridLinesTopLimitEnabled]="yGridLinesTopLimitEnabled"
        [isDomainCorrect]="isDomainCorrect"
        [customPoints]="customPoints"
        [customPointsHandler]="customPointsHandler"
        [selectedPoints]="selectedPoints"
        [maxDataSetValueLength]="maxDataSetValueLengths[0]"
        [useSelection]="true"
        (showXGridFocus)="onShowXGridFocusTop($event)"
        (hideXGridFocus)="onHideXGridFocusTop()"
        (zoom)="onZoomTop($event)"
        (zoomStart)="onZoomStartTop()"
        (zoomEnd)="onZoomEndTop($event)"
        [formatX]="formatX"
        [formatY]="formatY"
        #chartWrapperTop
      ></lw-line-chart-wrapper>
    </div>
    <div class="vertical-line-sync-sandbox__chart-content chart-content">
      <lw-line-chart-wrapper
        [chartId]="chartInfos[1].chartId"
        [dataSet]="chartInfos[1].dataSet"
        [size]="chartSize"
        [yGridLines]="yGridLines"
        [yGridLinesTopLimitEnabled]="yGridLinesTopLimitEnabled"
        [isDomainCorrect]="isDomainCorrect"
        [customPoints]="customPoints"
        [customPointsHandler]="customPointsHandler"
        [selectedPoints]="selectedPoints"
        [useSelection]="true"
        [maxDataSetValueLength]="maxDataSetValueLengths[1]"
        [xAxisRotated]="rotated"
        (showXGridFocus)="onShowXGridFocusBottom($event)"
        (hideXGridFocus)="onHideXGridFocusBottom()"
        (zoom)="onZoomBottom($event)"
        (zoomStart)="onZoomStartBottom()"
        (zoomEnd)="onZoomEndBottom($event)"
        [formatX]="formatX"
        [formatY]="formatY"
        #chartWrapperBottom
      ></lw-line-chart-wrapper>
    </div>
  </div>
</div>
<div style="content-visibility: hidden">
  <div #dynamicChartsContainer></div>
</div>
